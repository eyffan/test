<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .hero_image {
        width: 50%;
        text-align: center;
        border: 2px solid black;
      }

      button {
        display: block;
        position: fixed;
        bottom: 10px;
        color: red;
        background-color: pink;
        cursor: pointer;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div style="position: fixed;margin-top: 5%; margin-left: 5%;">
      <img class="hero_image" src=" " />
    </div>

    <button>
      GENERATE RANDOMLY
    </button>

    <script>
      var images = [
        "pics/blue.jpg",
        "pics/green.jpg",
        "pics/purple.jpg",
        "pics/red.jpg",
        "pics/orange.jpg",
        "pics/pink.jpg"
      ];

      var image = $(".hero_image");

      function select_random(x) {
        y = x[Math.floor(Math.random() * x.length)];
        return y;
      }

      function display_image() {
        selected_image = select_random(images);
        $(".hero_image").attr("src", selected_image);
      }

      $(document).ready(function() {
        display_image();
        $("button").click(function() {
          display_image();
        });
      });
    </script>
  </body>
</html>
